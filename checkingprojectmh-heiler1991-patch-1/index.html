<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Heiler" />
    <link rel="stylesheet" href="pojistenci.css" type="text/css" />

    <title>Pojištění</title>
  </head>

  <body>
    <header>
      <h1>Pojištění nemovitosti</h1>
      <nav>
        <ul>
          <li class="active">
            <a href="index.html">Hlavní&nbsp;stránka</a>
          </li>
          <li><a href="pojistenci.html">Pojištěné&nbsp;osoby</a></li>
          <li><a href="oaplikaci.html">O&nbsp;aplikaci</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h2>Registrace osoby</h2>

        <div>
          <input type="text" id="inputJmeno" placeholder="Jméno" required />
          <input type="text" id="inputPrijmeni" placeholder="Příjmení" />
        </div>
        <div>
          <input type="text" id="inputVek" placeholder="Věk" />
          <input type="text" id="inputTel" placeholder="Telefon" />
        </div>
        <div>
          <button id="buttonUloz">ulož</button>
        </div>
        <div class="table">
          <h2>Pojištěné osoby</h2>
          <table id="seznamPojistencu">
            <thead>
              <tr>
                <th scope="col">Jméno</th>
                <th scope="col">Přijmení</th>
                <th scope="col">Telefon</th>
                <th scope="col">Věk</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <footer>
        Vytvořil &copy; Martin Heiler projekt pro
        <a href="https://itnetwork.cz">ITnetwork.cz</a>
      </footer>
    </main>

    <script type="module" src="javaScript/oblusha.js"></script>
  </body>
</html>
